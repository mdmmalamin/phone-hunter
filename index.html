<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <!-------------------------------------
        Bootstrip Style CDN
    --------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-warning">Phone Hunter</a>
                <div class="d-flex" role="search">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="btn-search" class="btn btn-outline-success" >Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!---------------------------------------------
            display search result
        ----------------------------------------------->
        <section class="container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 my-4 g-4">

            </div>
            <div id="no-found-message" class="d-none">
                <h3 class="text-warning">No Phone found. Please try a new search.</h3>
            </div>
            <!-- Show All Button -->
            <div id="show-all" class="text-center my-4 d-none">
                <button id="btn-show-all" class="btn btn-success">Show All</button>
            </div>
        </section>
    <!-------------------------------------
        Loading
    --------------------------------------->
    <section id="loading" class="d-none py-5 my-5">
        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    </main>


    <!-------------------------------------
        Bootstrip JS CDN
    --------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <!-------------------------------------
        My JavaScript file
    --------------------------------------->
<script src="js/app.js"></script>
</body>

</html>
